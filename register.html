<html>
	<head>
		<title> Register </title>
	<style>
		.gen {
			margin-left:20px;
		}

		h1 {
			font-family: Arial;
			font-size: 50px;
			color:#910d0d;
		}

		table {
			font-size:20px;
			margin:30px;
			border-collapse:seperate;
			border-spacing: 0 10px;
		}

		input[type="text"] {
			width: 300px;
		}

	</style>
	</head>

	<body>
		<center>
			<h1> Registration Form<h1>

			<table>
				<tr>
					<td class="label"> Name: </td>
					<td> <input type="text">

				</tr>
				<tr>
					<td class="label">Email:</td>
					<td> <input type="text">

				</tr>
				<tr>
					<td class="label"> Username: </td>
					<td> <input type="text">

				</tr>

					<td class="label"> College: </td>

				</tr>

					<td> <input type="text">

			</table>
            <input class="button" type="button" value="Login">
		</center>

</html>
