<html>
	<head>
		<title>
			Login
		</title>

		<style>
			* {
				font-family:arial;
			}
			.login-head{
				margin:50px;
				font-family:"arial";
				font-size:50px;
				color:#910d0d; 
			}	

			span{
				font-family:"arial";
				font-size:20px;
			}

			.button {
			  background-color:#739cc7;
			  padding: 5px 18px;
			  font-size: 16px;
			}

			.mtp{
				margin-top: 10px;
			}
			
			p {
				font-size:18px;
				margin-top:32px;
			}

		</style>

		<script type="text/javascript" src="change.js"></script>

	</head>

	<body>
		<div>
			<center>
				<h1 class="login-head"> Login Details </h1>
				<table>
					<tr>
						<td>
							<span>Name:</span>
						</td>
						
						<td>
							<input type="text"> 
						</td>
					</tr>

					<tr>
						<td>
							<span class="mtp">Password:</span>
						</td>
						
						<td>
							<input type="password"> 
						</td>
					</tr>

				</table>
				<br>
				<input class="button" type="button" value="Login">
				<input class="button" type="reset" value="Cancel">
				<p> New user? <a href="register.html"> Click here to register </a> </p>
			</center>
		</div>
	</body>
</html>
